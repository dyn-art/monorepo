[package]
name = "dyn_composition_api"
version = "0.0.1"
edition = "2021"
description = "Description of the package"
homepage = "https://dyn.art/github"
repository = "https://github.com/dyndotart/monorepo"
license = "AGPL-3.0-or-later"
authors = ["@bennoinbeta"]

[lib]
name = "dyn_composition_api"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "cli"
path = "src/bin.rs"

[features]
default = []
console_log = ["console_error_panic_hook", "once_cell"]
trace = ["console_log", "dyn_composition/trace"]
cli = ["clap", "specta/export"]

[dependencies]

# Core dependencies
dyn_composition = { path = "../../../crates/composition" }
dyn_bevy_render_skeleton = { path = "../../../crates/bevy_render_skeleton" }
specta = { path = "/Users/benno/Desktop/workspace/contribution/code/specta", features = [
    "typescript",
    "serde",
    "glam",
    "bevy_ecs",
] }
bevy_ecs = "0.12"
bevy_app = "0.12"
bevy_utils = "0.12"
bevy_hierarchy = "0.12"
serde = { version = "1.0.189", features = ["derive"] }
serde_with = "3.4.0"
rand = "0.8.5"
glam = { version = "0.24.2", features = ["serde"] }

# Logging
log = "0.4.20"
once_cell = { version = "1.18.0", optional = true }

# Bindgen dependencies
wasm-bindgen = "0.2.87"
# The `console_error_panic_hook` crate provides better debugging of panics by
# logging them with `console.error`. This is great for development, but requires
# all the `std::fmt` and `std::panicking` infrastructure, so isn't great for
# code size when deploying.
console_error_panic_hook = { version = "0.1.7", optional = true }
js-sys = "0.3.65"
serde_json = "1.0.107"
serde-wasm-bindgen = "0.6.1"

# CLI dependencies
clap = { version = "4.4.6", features = ["derive"], optional = true }

[dev-dependencies]
wasm-bindgen-test = "0.3.37"

[profile.release]
opt-level = "s"
lto = true

[profile.dev.package."*"]
opt-level = 3
