concurrency: 1
base: 'http://localhost:9003'
iterations: 5
rampup: 2

plan:
  - name: Test Render Endpoint SVG
    request:
      method: POST
      url: /v1/render?format=svg
      headers:
        Content-Type: 'application/json'
      body: '{{ item.txn }}'
    with_items_from_csv:
      file_name: ./payload.csv
      quote_char: "\'"

  - name: Test Render Endpoint PNG
    request:
      method: POST
      url: /v1/render?format=png
      headers:
        Content-Type: 'application/json'
      body: '{{ item.txn }}'
    with_items_from_csv:
      file_name: ./payload.csv
      quote_char: "\'"

  - name: Test Render Endpoint PDF
    request:
      method: POST
      url: /v1/render?format=pdf
      headers:
        Content-Type: 'application/json'
      body: '{{ item.txn }}'
    with_items_from_csv:
      file_name: ./payload.csv
      quote_char: "\'"


