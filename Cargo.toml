[workspace]
resolver = "2"
members = [
    "crates/*",
    "v2/*",
    "apps/comprender",
    "packages/svg-composition/rust",
    "packages/svg-comp/rust",
]
exclude = ["crates/_deprecated"]

[workspace.package]
edition = "2021"
homepage = "https://s.dyn.art/github"
repository = "https://github.com/dyndotart/monorepo"
license = "AGPL-3.0-or-later"
authors = ["@bennoinbeta"]

[workspace.dependencies]
# Bevy
bevy_app = "0.13.0"
bevy_ecs = "0.13.0"
bevy_hierarchy = "0.13.0"
bevy_render = "0.13.0"
bevy_time = "0.13.0"
bevy_transform = "0.13.0"
bevy_utils = "0.13.0"

# Bindgen
specta = { git = "https://github.com/oscartbeaumont/specta.git", rev = "5da3e56" }
serde = "1.0.195"

# Logging
log = "0.4.20"

# Utilities
glam = "0.25.0"
smallvec = "1.13.1"
tiny-skia-path = "0.11.4"
